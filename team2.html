<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./team.css" />
    <title>Responsive Animated Navbar</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="../nitro/images/logo.png" id="owasp_logo" alt="Logo Image" />
      </div>
      <div class="hamburger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <ul class="nav-links">
        <li><a href="index.html#home-section">Home</a></li>
        <li>
          <a href="index.html#about-section">About Us</a>
        </li>
        <li><a href="events.html" class="nav-link">Events</a></li>
        <li><a href="team.html">Team</a></li>
        <li><a href="index.html#testimonials-section">Testimonials</a></li>
        <li><a href="index.html#contact-section">Contact Us</a></li>
      </ul>
    </nav>
    <script>
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");
      const links = document.querySelectorAll(".nav-links li");

      hamburger.addEventListener("click", () => {
        //Animate Links
        navLinks.classList.toggle("open");
        links.forEach((link) => {
          link.classList.toggle("fade");
        });

        //Hamburger Animation
        hamburger.classList.toggle("toggle");
      });
    </script>
  </body>
</html>
